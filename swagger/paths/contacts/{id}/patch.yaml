tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update existing contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+380000000002'
          email:
            type: string
            example: 'john.doe@example.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              $ref: ../../../components/schemas/contact.yaml
  '400':
    description: Validation error
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Contact not found
